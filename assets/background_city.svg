    <path d="M0 480h470v140H0z" fill="#4fb24a" opacity="0.95"></path>
    <g fill="#3c9c3f" opacity="0.9">
      <circle cx="50" cy="520" r="48"></circle>
      <circle cx="95" cy="540" r="46"></circle>
      <circle cx="140" cy="518" r="52"></circle>
      <circle cx="330" cy="520" r="50"></circle>
      <circle cx="380" cy="540" r="46"></circle>
      <circle cx="430" cy="520" r="52"></circle>
